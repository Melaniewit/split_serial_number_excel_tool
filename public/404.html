<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Excel序列号拆分工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // GitHub Pages SPA路由处理
    // 将路径信息存储在sessionStorage中，然后重定向到index.html
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?')
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/split_serial_number_excel_tool/src/main.tsx"></script>
</body>
</html>
